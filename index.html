<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find the current time in any country and timezone.">
    <meta name="keywords" content="world time, timezone converter, country time, time zones, clock">
    <meta name="author" content="Your Name">
    <title>What's the time in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://21st.dev/css/theme.css" rel="stylesheet"> <!-- Assuming 21st.dev template styles -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            const timezones = [
                "Pacific/Midway", "America/Adak", "America/Anchorage", "America/Los_Angeles", "America/Denver", "America/Chicago", "America/New_York", "Atlantic/Azores", "Europe/London", "Europe/Paris", "Europe/Istanbul", "Asia/Dubai", "Asia/Kolkata", "Asia/Bangkok", "Asia/Tokyo", "Australia/Sydney", "Pacific/Auckland"
            ];

            timezones.forEach(zone => {
                $("#country").append(new Option(zone, zone));
            });

            function updateTime() {
                const timezone = $("#country").val();
                if (timezone) {
                    setInterval(() => {
                        const now = new Date().toLocaleTimeString("en-US", { timeZone: timezone, hour: '2-digit', minute: '2-digit', second: '2-digit' });
                        $("#time-display").html(`<strong style="font-size: 2rem;">Current Time in ${timezone}: ${now}</strong>`);
                    }, 1000);
                }
            }

            $("#country").change(updateTime);
            updateTime();
        });
    </script>
</head>
<body class="container py-5">
    <header class="text-center mb-4">
        <h1 class="fw-bold">What's the Time In?</h1>
        <p class="lead">Find the current time in any country and timezone instantly.</p>
    </header>
    
    <div class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="country" class="form-label">Select Timezone:</label>
            <select id="country" class="form-select"></select>
        </div>
        <p id="time-display" class="text-center text-primary"></p>
    </div>
    
    <footer class="text-center mt-4">
        <p class="small">Powered by 21st.dev theme</p>
    </footer>
</body>
</html>
